#include <stdio.h>
#include <stdlib.h>
#include <time.h>
#define SIZE 100

int main() {
	int num[SIZE];
	int most;
	int temp;
	srand(time(NULL));

	for (int i = 0; i < SIZE; i++) {
		num[i] = (rand() % 1000) + 1;
	}

	for (int i = 0; i < SIZE - 1; i++) {
		most = i;
		for (int j = i + 1; j < SIZE; j++) {
			if (num[most] < num[j]) most = j;
		}
		temp = num[i];
		num[i] = num[most];
		num[most] = temp;
	}

	for (int i = 0; i < SIZE; i++) {
		printf("%5d\t", num[i]);
		if ((i + 1) % 10 == 0) printf("\n");
	}


	return 0;
}
